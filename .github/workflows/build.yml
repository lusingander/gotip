name: Build

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: './go.mod'
    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest
    - name: Build
      run: go build -v ./...
    - name: Test
      run: gotestsum --format testname -- -v ./...